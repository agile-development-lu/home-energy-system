<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer Detail</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container my-4">
  <h2>Buyer's Auction Details</h2>
  <div id="auctionInfo" class="card">
    <div class="card-body">
      <p id="auctionStatus">Loading...</p>
    </div>
  </div>

  <div class="mt-3">
    <h5>Bid</h5>
    <input type="number" step="0.01" id="bidPrice" class="form-control mb-2" />
    <button id="bidBtn" class="btn btn-primary">Submit a bid</button>
    <div id="bidMsg" class="text-info mt-2"></div>
  </div>
</div>

<script>
function formatDuration(seconds){
  const mins = Math.floor(seconds/60);
  const secs = seconds % 60;
  return `${mins}mins${secs.toString().padStart(2,'0')}secs`;
}

const auctionStatusElem = document.getElementById("auctionStatus");
const bidPriceInput = document.getElementById("bidPrice");
const bidBtn = document.getElementById("bidBtn");
const bidMsg = document.getElementById("bidMsg");

// 获取 auction_id=?xxx
const urlParams = new URLSearchParams(window.location.search);
const auctionId = urlParams.get("auction_id");
if(!auctionId){
  auctionStatusElem.textContent = "Missingauction_idParameters";
}
</script>
<script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
<script>
const socket = io();

socket.on("connect", () => {
  console.log("[Socket] buyer_detail connected");
  // Join auction room
  socket.emit("join_auction", { auction_id: auctionId });
});

// 监听auction_status => Updating the interface
socket.on("auction_status", (auction) => {
  if(auction.auction_id!==auctionId) return;
  console.log("[Socket] auction_status =>", auction);
  let info = `
    <p>Auction ID: ${auction.auction_id}</p>
    <p>Quantity: ${auction.quantity} kWh</p>
    <p>Highest bid: ¥${auction.highest_bid.toFixed(2)}</p>
  `;
  if(auction.status==='ongoing'){
    const leftSec = Math.round(auction.time_left || 0);
    info += `<p style="color:green">Ongoing, time left: ${formatDuration(leftSec)}</p>`;
    bidBtn.disabled = false;
  } else {
    info += `<p style="color:red">Auction ended</p>`;
    bidBtn.disabled = true;
  }
  auctionStatusElem.innerHTML = info;
});

// 出价响应
socket.on("bid_response", (res) => {
  if(res.status==="success"){
    bidMsg.textContent = "Bidding succeed: " + res.msg;
  } else {
    bidMsg.textContent = "Bidding failed: " + res.msg;
  }
});

// 点击出价
bidBtn.addEventListener("click", ()=>{
  const priceVal = parseFloat(bidPriceInput.value);
  if(isNaN(priceVal)||priceVal<=0){
    alert("Please enter a valid bid amount");
    return;
  }
  socket.emit("place_bid", {
    auction_id: auctionId,
    bid_price: priceVal
  });
});
</script>
</body>
</html>
