<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Energy Auction - Home</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container my-5 text-center">
  <h1>Energy Auction Platform</h1>
  <hr/>
  {% if session.user %}
    <!-- Logged in -->
    <p>Welcome, <strong>{{ session.user }}</strong>!</p>
    <p>
      <a href="/buyer_main.html" class="btn btn-success btn-lg me-3">I'm a buyer</a>
      <a href="/seller_main.html" class="btn btn-warning btn-lg">I'm a seller</a>
    </p>
    <p>
      <a href="/logout" class="btn btn-danger">Log out</a>
    </p>
  {% else %}
    <!-- Not logged in -->
    <p>You are not logged in, please select:</p>
    <a href="/login" class="btn btn-primary btn-lg me-3">Login</a>
    <a href="/register" class="btn btn-secondary btn-lg">Register</a>
  {% endif %}
</div>
</body>
</html>
