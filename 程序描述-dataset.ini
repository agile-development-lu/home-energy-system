每日天氣 (weather) 決定

假設「天氣」在一天之內相對穩定（即用「每日」天氣簡化處理），如果想做得更細也可以「每幾小時」改變天氣。
每天隨機抽一種天氣，並配合不同天氣設定一個「天氣折減係數 (weather_factor)」，用以縮減或增加太陽輻照度。
Sunny (晴朗): 係數 ~1.0（不折減或略微加成）
Cloudy (多雲): 係數 ~0.6
Rainy (雨天): 係數 ~0.3
Stormy (暴風或陰雨不斷): 係數 ~0.1 (發電量大幅下降)
可以自訂各天氣的「出現機率」(weights) 來控制你的資料集中多雲/雨天的比例。
天氣的隨機分配

使用 random.choices(...) 來根據權重抽取該天的天氣；
每遇到「新的一天 (day_of_year)」就重新抽一次天氣，並將其記錄在某個字典或變數中，後續當天同一日內的每個小時都用同一 weather condition。
計算發電量

依照原本的流程：
計算基準 irradiance (根據時段 6~19 點不同的可能範圍)
乘以季節性因子 (季節波動)
乘以天氣折減係數 (weather_factor)
最後再加上隨機微調 ±10%
套用光電面積 + 效率 -> 得到 solar_generation_kWh
此時，就會因為天氣影響而使「同一天所有小時」的發電量成比例地增減。
