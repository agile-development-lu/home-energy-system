深夜 23:00 以後 (到清晨) 的用電下降，模擬大家大多入睡，只留下維生設備(冰箱、空調待機等)。
早上 7~8 點起床後，用電上升 (做早餐、洗澡、開燈、吹風機等)。
白天工作時段 (週一～週五 9~17 點) 用電保持較低 (家中無人)，到 傍晚 17 點以後回家，用電量上升 (煮飯、洗衣、開燈、看電視等)。
週末 (週六、週日) 不同於平日，更可能整天在家，所以白天用電不會像平日那樣低，但晚上依然偏高。
加大白天太陽能發電 (如 10~14 點高峰改為 3.0～5.0 kWh)，其餘時段也稍作提升。


