<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Energy Auction - Home</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container my-5 text-center">
  <h1>Energy Auction Platform</h1>
  <hr/>
  {% if session.user %}
    <!-- 已登录 -->
    <p>欢迎你, <strong>{{ session.user }}</strong>!</p>
    <p>
      <a href="/buyer_main.html" class="btn btn-success btn-lg me-3">我是买家</a>
      <a href="/seller_main.html" class="btn btn-warning btn-lg">我是卖家</a>
    </p>
    <p>
      <a href="/logout" class="btn btn-danger">退出登录</a>
    </p>
  {% else %}
    <!-- 未登录 -->
    <p>你还未登录，请选择:</p>
    <a href="/login" class="btn btn-primary btn-lg me-3">登录</a>
    <a href="/register" class="btn btn-secondary btn-lg">注册</a>
  {% endif %}
</div>
</body>
</html>
